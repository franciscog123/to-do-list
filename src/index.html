<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,700;1,400;1,700&family=Proza+Libre:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"> 
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div class="page">   
        
        <div id="new-list-modal" class ="modal">

            <div id="list-modal-content" class="modal-content">
                <span id="close-list-modal" class="close-modal">&times;</span>
                <br>
                <form action = "#">
                    <label for="listName" class= "required">List Name:</label><br>
                    <input style = "width: 80%"type="text" id="listName" name="listName" placeholder="New List" required><br><br>
                    <button type="submit">Submit</button>
                </form>
            </div>

        </div>

        <div id="new-task-modal" class ="modal">

            <div id="task-modal-content" class="modal-content">
                <span id="close-task-modal" class="close-modal">&times;</span>
                <br>
                <form action = "#">
                    <label for="taskName" class= "required">Task Name:</label>
                    <input type="text" id="taskName" name="taskName" placeholder="New Task" required><br><br>
                    <label for="taskDescription">Task Description:</label><br>
                    <textarea style="width: 82%;" id="taskDescription" name="taskDescription" placeholder="What's your task about?"></textarea><br><br>
                    <label for="dueDate">Due Date:</label>
                    <input type="date" id="dueDate" name="dueDate"><br><br>
                    <label for="priority">Priority:</label>
                    <input style="width: 40%;"type="number" id="priority" name="priority" min="1" max="5"><br><br>
                    <label for="Notes">Notes:</label><br>
                    <textarea style="width: 82%;" id="notes" name="notes" placeholder="Anything else you want to add?"></textarea><br><br>
                    <button type="submit">Submit</button>
                </form>
            </div>

        </div>
        
        <h1 class="title">To-Do List</h1>
        <div class="content">
            
            <div class="list-menu">
                <a href="javascript:void(0)" class="closebtn">&times;</a>
                <h2>Your Lists</h2>
                <div class="list-object">List1</div>
                <div class="list-object">List2</div>
                <div class="new-list-btn">Create List</div>
            </div>
            <div class ="open-menu-span">
                <span style="display: inline-block; color:white;overflow: hidden;">
                    &#9776;
                </span>
            </div>

            <div class="task-items-container">
                <h2>Tasks</h2>
                <div class="task-container">
                    <button type="button" class="collapsible-task-button">Item1</button>
                    <div class="task-item-details">
                        <p>Details here</p>
                    </div>
                </div>

                <div class="task-container">
                    <button type="button" class="collapsible-task-button">Item2</button>
                    <div class="task-item-details">
                        <p>More Details here</p>
                    </div>
                </div>

                <div class="task-container">
                    <button type="button" class="collapsible-task-button">Item2</button>
                    <div class="task-item-details">
                        <p>More Details here</p>
                    </div>
                </div>

                <div class="task-container">
                    <button type="button" class="collapsible-task-button">Item2</button>
                    <div class="task-item-details">
                        <p>More Details here</p>
                    </div>
                </div>

                <div class="task-container">
                    <button type="button" class="collapsible-task-button">Item2</button>
                    <div class="task-item-details">
                        <p>More Details here</p>
                    </div>
                </div>

                <!--<footer class="footer">
                    <span>Created by Francisco Guerrero&ensp;</span>
                    <a href="https://github.com/franciscog123/restaurant-page">
                    <img border="0" alt="Github Repo" src="./assets/GitHub-Mark-64px.png" width="50" height="50">
                    </a>
                </footer>-->

                <div class="float-button-container">
                    <div class="float-button">+</div>    
                </div>

            </div>
        </div>
    </div>
</body>
</html>
